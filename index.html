<html>

<head>
    <title>Jantje</title>
    <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect'
        href='https://fonts.googleapis.com'>
    <link rel='preconnect'
        href='https://fonts.gstatic.com'
        crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400&display=swap'
        rel='stylesheet'>
    <script src='https://code.jquery.com/jquery-3.6.0.slim.min.js'
        integrity='sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI='
        crossorigin='anonymous'></script>
    <link href='style.css'
        rel='stylesheet'>
</head>
</style>

<body>
    <div style='display: flex; flex-direction: column; align-items: center;'>
        <h1>Jantje</h1>

        <div id='avatar'
            class='shadow'> </div>
        <div id='info'
            class='shadow flexbox_center'>
            <div class='big'>9</div>
            <div class='small'>weken</div>
            <div class='small'>en</div>
            <div class='big'>3</div>
            <div class='small'>dagen</div>
        </div>
        <div id='info'
            class='shadow flexbox_center'>
            <div class='small'>Uitgerekend op </div>
            <div class='big'>27 januari 2022</div>
        </div>
        <div id='info'
            class='shadow'>
            <div class='progress'>
                <div>Trimester</div>
                <div>
                    <div class='progress_bar'>
                        <div class='progress_bar_fill'
                            data-percentage='50'></div>
                    </div>
                    <div class='progress_status'></div>
                </div>
            </div>
            <div class='progress'>
                <div>Zwangerschap</div>
                <div>
                    <div class='progress_bar'>
                        <div class='progress_bar_fill'
                            data-percentage='75'></div>
                    </div>
                    <div class='progress_status'></div>
                </div>
            </div>
        </div>
        <div id='info'
            class='shadow'>
            <div class='date_entry'>
                <div>27 januari</div>
                <div>Uitgerekend</div>
            </div>
            <div class='date_entry'>
                <div>6 juli</div>
                <div>Termijnecho</div>
            </div>
            <div class='date_entry'>
                <div>25 juni</div>
                <div>Bekend maken bij de familie</div>
            </div>
            <div class='date_entry'>
                <div>21 juni</div>
                <div>Tweede echo</div>
            </div>
            <div class='date_entry'>
                <div>10 juni</div>
                <div>Eerste echo</div>
            </div>
            <div class='date_entry'>
                <div>18 mei</div>
                <div>Positieve zwangerschapstest</div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
